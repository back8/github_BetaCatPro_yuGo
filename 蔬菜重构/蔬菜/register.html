<!DOCTYPE HTML>
<html>
<head>
	<title>login</title>
	<metacontent="charset=utf-8" />
	<link rel="stylesheet" href="css/reset.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/register.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
	<div class="main-content-agile animsition">
		<div class="sub-main-w3">
			<h2>用户注册<a href="login.html" id="register" class="register">已有账号?</a></h2>

			<form action="#" method="post">
				<label>用户名</label>
				<div class="pom-agile">
					<span class="fa fa-user-o" aria-hidden="true"></span>
					<input placeholder="Username" name="username" class="user" type="text" required="">
				</div>
				<label>密码</label>
				<div class="pom-agile">
					<span class="fa fa-key" aria-hidden="true"></span>
					<input placeholder="Password" name="password" class="pass" type="password" required="">
				</div>
				<label>确认密码</label>
				<div class="pom-agile">
					<span class="fa fa-key" aria-hidden="true"></span>
					<input placeholder="Password" name="cppwd" class="pass" type="password" required="">
				</div>
				<label>邮箱</label>
				<div class="pom-agile">
					<span class="fa fa-key" aria-hidden="true"></span>
					<input placeholder="Password" name="email" class="pass" type="password" required="">
				</div>
				<div class="sub-w3l">
					<div class="sub-agile">
						<input type="checkbox" id="brand1" value="" name="agree">
						<label for="brand1"><span></span>同意”愉购用户使用协议“</label>
					</div>
					<div class="clear"></div>
				</div>
				<div class="right-w3l">
					<input type="submit" value="注册">
				</div>
				<div class="error_msg">{{ error_msg }}</div>
			</form>
		</div>
	</div>
	<div class="footer">
		<p>&copy; 2018 All rights reserved | Design by</p>
	</div>
</body>

</html>

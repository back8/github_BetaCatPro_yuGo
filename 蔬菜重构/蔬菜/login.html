<!DOCTYPE HTML>
<html>
<head>
	<title>login</title>
	<metacontent="charset=utf-8" />
	<link rel="stylesheet" href="css/login.css" type="text/css"/>
	<link rel="stylesheet" href="css/reset.css" type="text/css" />
	<link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
	<div class="main-content-agile animsition">
		<div class="sub-main-w3">
			<h2>Sign In Now<a href="register.html" id="register" class="register">去注册<span>></span></a></h2>

			<form action="#" method="post">
				<label>用户名</label>
				<div class="pom-agile">
					<span class="fa fa-user-o" aria-hidden="true"></span>
					<input placeholder="Username" name="username" class="user" type="text" required="">
				</div>
				<label>密码</label>
				<div class="pom-agile">
					<span class="fa fa-key" aria-hidden="true"></span>
					<input placeholder="Password" name="password" class="pass" type="password" required="">
				</div>
				<div class="sub-w3l">
					<div class="sub-agile">
						<input type="checkbox" id="brand1" value="" name="remeber">
						<label for="brand1"><span></span>记住密码</label>
					</div>
					<a href="#">忘记密码?</a>
					<div class="clear"></div>
				</div>
				<div class="right-w3l">
					<input type="submit" value="登录">
				</div>
				<div class="error_msg">{{ error_msg }}</div>
			</form>
		</div>
	</div>
	<!--//main-->
	<!--footer-->
	<div class="footer">
		<p>&copy;  All rights reserved | Design by</p>
	</div>
	<!--//footer-->
</body>

</html>

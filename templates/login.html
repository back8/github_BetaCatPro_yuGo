{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}愉购-登录界面{% endblock title %}
{% block topfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock topfiles %}
	<!-- main -->
	{% block body %}
		<div class="container" id="container">
			<div class="banner">
				<div>登录</div>
				<img src="{% static 'images/sub-header/014.jpg' %}" alt="">
			</div>
			<div class="wrapBanner"></div>
			
			<div class="login_form_bg">
				<div class="login_form_wrap clearfix">
					<div class="login_banner fl"></div>
					<div class="login_form fr">
						<div class="login_title clearfix">
							<h1>用户登录</h1>
							<a href="{% url 'user:register' %}">立即注册</a>
						</div>
						<div class="form_input">
							<form method="post">
								{% csrf_token %}
								<input type="text" name="username" class="name_input" value="{{ username }}" placeholder="请输入用户名">
								<div class="user_error">输入错误</div>
								<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
								<div class="pwd_error">输入错误</div>
								<div class="more_input clearfix">
									<input type="checkbox" name="remember" {{ checked }}>
									<label>记住用户名</label>
									<a href="#">忘记密码</a>
								</div>
								<input type="submit" name="" value="登录" class="input_submit">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endblock body %}

	<!-- main结束 -->
{% block bottomfiles %}
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/myHeart.js' %}"></script>
	<script src="{% static 'js/register.js' %}"></script>
{% endblock bottomfiles %}
